<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Florida buissiness Guru</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

    <nav class="navbar fixed-bottom navbar-expand-lg bg-secondary navbar-dark ">   
        <div class="container-fluid"> 
            <div class="input-group">           
                <textarea type="text" class="form-control" id="txtQuestion" disabled></textarea>
                <button class="btn btn-primary" type="button" id="cmdQuestionSubmit" disabled>
                    <i class="bi bi-send"></i>
                </button>
            </div>           
        </div>
    </nav>


    <section>
        <div class="container py-5">      
          <div class="row">     
              <ul class="list-unstyled" id="chatList">
                 
              </ul> 
              <div id="loaderIndicator">
                <div class="d-flex flex-row-reverse" >
                  <div class="spinner-grow spinner-grow-sm text-primary" role="status">
                  </div>
                  <div class="spinner-grow spinner-grow-sm text-secondary" role="status">
                  </div>
                  <div class="spinner-grow spinner-grow-sm text-success" role="status">
                  </div>
                </div>
              </div>                    
          </div>      
        </div>
      </section> 
    </body>
    <script type="module"> 
      import { SetSubmitQuestionEnabled, HideLoader , InnitializeRetriever} from "./indexUI.js"; 

 

      (async() =>{

        var intTries = 5;
        var blnInitialized  = false;
        while (!blnInitialized && intTries > 0)
        {
          blnInitialized =  await InnitializeRetriever();
          intTries--;
        }
        if(!blnInitialized)
        {
          alert("Unable to initialize the retriever. Please refresh the page.");
        }
        SetSubmitQuestionEnabled();
        HideLoader(); 
      })();

    
     
    </script>
</html>
